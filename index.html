<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Vinson's Library</h1>
    <table>
        <caption>My Personal Library</caption>

        <thead>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Status</th>
        </thead>
        <tbody>
            <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>180</td>
                <td>Not read yet</td>
            </tr>
            <tr>
                <td>The Odyssey</td>
                <td>Homer</td>
                <td>592</td>
                <td>Not read yet</td>
            </tr>
            <tr>
                <td>Fahrenheit 451</td>
                <td>Ray Bradbury</td>
                <td>249</td>
                <td>Read</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
