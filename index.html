<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Vinson's Library</h1>

    <button type="button" class="add-book-button">Add Book</button>
    <dialog>
        <form method="dialog">
            <h1>Add a Book</h1>
            <section class="inputs-section">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div>
                    <label class="checkbox-label" for="readStatus">Read</label>
                    <input class="checkbox-input" type="checkbox" id="readStatus" name="readStatus">
                </div>
            </section>
            <section class="buttons-section">
                <button type="submit" class="submit-button">Add Book</button>
                <button type="button" class="cancel-button">Cancel</button>
            </section>
        </form>
    </dialog>

    <table>
        <caption>My Personal Library</caption>

        <thead>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Status</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
